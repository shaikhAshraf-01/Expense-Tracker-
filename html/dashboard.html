<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>
<body>
    <div class="main">
        <header>
            <div class="left">
                <h1> <i class="fa-solid fa-credit-card" style="color: aliceblue;"></i>Expense Tracker</h1>
            </div>
            <div class="right">
                <button id="notification-btn"><i class="fa-solid fa-bell"></i></button>
                <button id="dark-mode"> <i class="fa-solid fa-moon"></i></button>
                <div class="profile">
                    <button id="profile-btn"><i class="fa-solid fa-user"></i> Ashraf</button>
                    <div class="dropdown" id="dropdown">
                        <a href="#" id="openProfile">Profile</a>
                        <a href="#" id="openSettings">Settings</a>
                        <a href="#" id="logout">Logout</a>
                    </div>
                </div>  
            </div>
        </header>
        <div class="container">
            <div class="summary">
                <h3>Summary</h3>
                <hr>
                <div class="summaryCard">
                    <div class="card income" style="background-color: #b6fcd0; color: #000;">
                        <h4><i class="fa-solid fa-arrow-trend-up" style="color: #16a34a;"></i> &nbsp; Total Income</h4>
                        <p>&#8377; <span id="income-amt">20000</span></p>
                     </div>
                    <div class="card expense" style="background-color: #f8afaf; color: #000;">
                        <h4><i class="fa-solid fa-arrow-trend-down" style="color: #dc2626;"></i>&nbsp; Total Expense</h4>
                        <p>&#8377; <span id="expense-amt">20000</span></p>
                    </div>
                    <div class="card balance" style="background-color: plum; color: #000;">
                        <h4><i class="fa-solid fa-scale-unbalanced" style="color: #2563eb;"></i>&nbsp; Remaining Balance</h4>
                        <p>&#8377; <span id="balance-amt">0</span></p>
                    </div>
                </div>
            </div>

            <div class="list-section">
  <h2>Transaction Details</h2>

  <div class="transaction-table">

    <div class="table-header">
      <span>Date</span>
      <span>Category</span>
      <span>Type</span>
      <span>Amount</span>
      <span>Action</span>
    </div>

    <div id="transactionList">
      <!-- JS will insert transactions here -->
    </div>

  </div>
</div>
        </div>
        <button id="openModal" class="fab">
  +
</button>
    </div>
    <div id="modal" class="modal hidden">
  <div class="modal-content">

    <h2>Add Transaction</h2>

    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <input type="text" id="category" placeholder="Category">
    <input type="number" id="amount" placeholder="Amount">
    <input type="date" id="date">

    <button id="addBtn">Add Transaction</button>
    <button id="closeModal">Cancel</button>

  </div>
</div>
</body>
<script src="../js/dashboard.js"></script>
</html>
